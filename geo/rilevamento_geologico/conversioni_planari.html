<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bussola Cartografica Interattiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Stile per il Canvas, centrato e con ombra */
        #compassCanvas {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Cerchio della Bussola</h1>
        
        <!-- CAMPI DI INPUT PER MISURE GEOLOGICHE -->
        <div class="mb-8 flex flex-col md:flex-row justify-center gap-6">
            <!-- Direzione (Azimuth) -->
            <div class="flex flex-col items-start w-full md:w-auto">
                <label for="direzione" class="text-sm font-medium text-gray-700 mb-1">Direzione (Azimuth) [°]</label>
                <!-- Modificato in type="text" per forzare il formato a 3 cifre, inclusi zeri iniziali -->
                <input type="text" id="direzione" value="000" maxlength="3"
                       class="w-full md:w-40 p-2 border border-gray-300 rounded-lg text-center font-mono text-lg focus:ring-blue-500 focus:border-blue-500 transition-colors">
                <!-- Div statica per il messaggio di errore (visibilità: hidden se ok) -->
                <div id="direzioneError" class="mt-1 text-sm text-red-600 h-5" style="visibility: hidden;">
                    Formato: 3 cifre (es. 090)
                </div>
            </div>

            <!-- Inclinazione (Dip) -->
            <div class="flex flex-col items-start w-full md:w-auto">
                <label for="inclinazione" class="text-sm font-medium text-gray-700 mb-1">Inclinazione (Dip) [°]</label>
                <input type="number" id="inclinazione" value="0" min="-90" max="90" step="1" 
                       class="w-full md:w-40 p-2 border border-gray-300 rounded-lg text-center font-mono text-lg focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>
        </div>

        <!-- Canvas per il disegno -->
        <canvas id="compassCanvas" width="450" height="450" class="rounded-full mx-auto"></canvas>

        <p class="mt-6 text-gray-600">Punti cardinali (solo lettera) e tacche intermedie (con gradi) disegnati sul cerchio. La freccia rossa indica il **Dip Pole** (Azimuth + 90°).</p>
    </div>

    <script>
        // Funzione per convertire i gradi in radianti
        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }
        
        // Funzione per disegnare una punta di freccia
        function drawArrowhead(ctx, x, y, angle, size) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.moveTo(0, 0); // Punta della freccia
            ctx.lineTo(-size, size / 2);
            ctx.lineTo(-size, -size / 2);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }

        // Funzione per validare il campo Direzione (DEVE essere esattamente 3 cifre)
        function validateDirezione(value, updateUI = true) {
            const errorDiv = document.getElementById('direzioneError');
            // Regex: deve iniziare (^) e finire ($) con esattamente {3} cifre (\d)
            const regex = /^\d{3}$/; 
            const isValid = regex.test(value);

            if (updateUI) {
                if (isValid) {
                    errorDiv.style.visibility = 'hidden';
                    errorDiv.textContent = '';
                } else {
                    errorDiv.style.visibility = 'visible';
                    errorDiv.textContent = 'Formato: 3 cifre (es. 090)';
                }
            }

            return isValid;
        }

        function drawCompass() {
            const canvas = document.getElementById('compassCanvas');
            if (!canvas.getContext) {
                console.error("Browser non supporta il Canvas.");
                return;
            }
            const ctx = canvas.getContext('2d');

            // --- LETTURA DEI VALORI DI INPUT ---
            const direzioneInput = document.getElementById('direzione');
            const isValidDirezione = validateDirezione(direzioneInput.value, false);

            let direzione = 0;
            if (isValidDirezione) {
                 // Converte la stringa a 3 cifre in numero
                 direzione = parseInt(direzioneInput.value, 10);
            } else {
                 // Se l'input non è valido, usiamo 0
                 direzione = 0;
            }
            
            // L'inclinazione (Dip) non è usata per il disegno del punto in questo momento, ma la manteniamo
            const inclinazione = parseFloat(document.getElementById('inclinazione').value) || 0;

            // Impostazioni del canvas
            const width = canvas.width;
            const height = canvas.height;
            const center = { x: width / 2, y: height / 2 };
            // Raggio del cerchio esterno.
            const radius = (width / 2) * 0.75; 
            const textClearance = (width / 2) * 0.05;
            const maxTextRadius = (width / 2) - textClearance; 
            
            // Lunghezza desiderata della linea di direzione (60% del DIAMETRO per fare spazio alla freccia)
            const diameter = radius * 2;
            const lineLength = diameter * 0.60; 
            
            // Distanza dal centro (metà della lunghezza totale)
            const distanceToCenter = lineLength / 2;
            const arrowHeadSize = 10; // Dimensione della punta della freccia

            // Pulisce il canvas
            ctx.clearRect(0, 0, width, height);

            // --- 1. Disegna la circonferenza principale ---
            ctx.beginPath();
            ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#4b5563'; // Colore grigio scuro
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.closePath();

            // --- 2. Definisce e disegna le tacche e le etichette (Punti Cardinali) ---
            const markers = [
                { degree: 0, textLabel: 'N', color: '#ef4444', length: 15, size: '22px' },
                { degree: 90, textLabel: 'E', color: '#2563eb', length: 15, size: '22px' },
                { degree: 180, textLabel: 'S', color: '#22c55e', length: 15, size: '22px' },
                { degree: 270, textLabel: 'W', color: '#f59e0b', length: 15, size: '22px' },
                { degree: 45, textLabel: '45°', color: '#9ca3af', length: 8, size: '18px' },
                { degree: 135, textLabel: '135°', color: '#9ca3af', length: 8, size: '18px' },
                { degree: 225, textLabel: '225°', color: '#9ca3af', length: 8, size: '18px' },
                { degree: 315, textLabel: '315°', color: '#9ca3af', length: 8, size: '18px' },
            ];

            markers.forEach(marker => {
                const adjustedDegrees = marker.degree - 90; 
                const angleRad = toRadians(adjustedDegrees);
                
                const startX = center.x + radius * Math.cos(angleRad);
                const startY = center.y + radius * Math.sin(angleRad);
                const endRadius = radius - marker.length;
                const endX = center.x + endRadius * Math.cos(angleRad);
                const endY = center.y + endRadius * Math.sin(angleRad);

                // Disegna la linea della tacca
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.strokeStyle = marker.color;
                ctx.lineWidth = marker.length > 10 ? 3 : 2; 
                ctx.stroke();
                ctx.closePath();

                // Disegna l'etichetta 
                if (marker.textLabel) {
                    const desiredRadius = radius + 30; 
                    const textRadius = Math.min(desiredRadius, maxTextRadius);

                    const textX = center.x + textRadius * Math.cos(angleRad);
                    const textY = center.y + textRadius * Math.sin(angleRad);

                    ctx.fillStyle = marker.color;
                    ctx.font = `${marker.size} Inter`;
                    ctx.textAlign = 'center'; 
                    ctx.textBaseline = 'middle'; 
                    
                    ctx.fillText(marker.textLabel, textX, textY);
                }
            });

            // --- 3. Disegna gli indicatori Azimuth e Dip Pole ---
            if (isValidDirezione) {
                
                // --- Azimuth (Linea e Marcatore grigio) ---
                
                // Angolo Azimuth in radianti (0° N, crescente in senso orario, offset di -90 per coordinate cartesiane)
                const directionAngleRad = toRadians(direzione - 90); 
                
                // Punto 1: Inizio della linea Azimuth (opposto alla direzione)
                const end1X = center.x + (-distanceToCenter) * Math.cos(directionAngleRad);
                const end1Y = center.y + (-distanceToCenter) * Math.sin(directionAngleRad);
                
                // Punto 2: Fine della linea Azimuth (PUNTA AZIMUTH)
                const end2X = center.x + distanceToCenter * Math.cos(directionAngleRad);
                const end2Y = center.y + distanceToCenter * Math.sin(directionAngleRad);

                // Disegna il segmento Azimuth (Rosso)
                ctx.beginPath();
                ctx.moveTo(end1X, end1Y); 
                ctx.lineTo(end2X, end2Y); 
                ctx.strokeStyle = '#dc2626'; 
                ctx.lineWidth = 4;
                ctx.stroke();
                ctx.closePath();
                
                // Disegna il cerchietto grigio chiaro sulla punta Azimuth (end2)
                ctx.beginPath();
                ctx.arc(end2X, end2Y, 5, 0, 2 * Math.PI); 
                ctx.fillStyle = '#9ca3af'; 
                ctx.fill();
                ctx.closePath();
                
                // --- Dip Pole (Freccia Rossa) ---
                
                // Calcoliamo il nuovo angolo ruotato di 90 gradi in senso orario
                const rotatedAngleRad = directionAngleRad + toRadians(90); 
                
                // Calcoliamo le coordinate del punto Dip Pole (stessa distanza dal centro dell'Azimuth)
                const dipPoleX = center.x + distanceToCenter * Math.cos(rotatedAngleRad);
                const dipPoleY = center.y + distanceToCenter * Math.sin(rotatedAngleRad);

                // A. Disegna la freccia dal centro al Dip Pole
                ctx.beginPath();
                ctx.moveTo(center.x, center.y); 
                ctx.lineTo(dipPoleX, dipPoleY); 
                ctx.strokeStyle = '#ef4444'; // Rosso più chiaro per la freccia
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.closePath();
                
                // B. Disegna la punta della freccia (dipoleX, dipPoleY è la punta)
                ctx.fillStyle = '#ef4444';
                // L'angolo per la punta della freccia è lo stesso del vettore (ruotato di 90)
                drawArrowhead(ctx, dipPoleX, dipPoleY, rotatedAngleRad, arrowHeadSize); 
                
                // *** PUNTO ROSSO RIMOSSO QUI ***
            }
        }

        // --- GESTIONE DEGLI INPUT ---
        function setupEventListeners() {
            const direzioneInput = document.getElementById('direzione');
            const inclinazioneInput = document.getElementById('inclinazione');

            // 1. Validazione Direzione in tempo reale
            direzioneInput.addEventListener('input', function() {
                // Permette solo cifre e tronca a 3 caratteri
                let value = this.value.replace(/\D/g, ''); 
                this.value = value.substring(0, 3); 
                
                const isValid = validateDirezione(this.value);
                
                // Ridisegna solo se l'input è valido 
                if (isValid) {
                    drawCompass();
                }
            });
            
            direzioneInput.addEventListener('change', function() {
                // Forziamo la validazione finale al cambio 
                validateDirezione(this.value);
                drawCompass();
            });

            // 2. Event listener per Inclinazione
            inclinazioneInput.addEventListener('input', drawCompass);
            inclinazioneInput.addEventListener('change', drawCompass);
        }

        // Avvia il disegno e configura gli eventi quando la pagina è completamente caricata
        window.onload = function() {
            // Imposta il valore iniziale "000" per rispettare il formato
            document.getElementById('direzione').value = '000'; 
            drawCompass();
            setupEventListeners();
        };
    </script>

</body>
</html>
